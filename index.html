<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Calculaton </title>
		<link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
	</head>
	<body>
		<div class="calc-container">
			<div class="outputbox-area-container">
				<input type="text" value="0" id="outputbox" class="outputbox" readonly>
			</div>
			<div class="btn-container">
				<button class="calc-btn op-color" onclick="clearBox()">AC</button>
				<button class="calc-btn op-color">+/-</button>
				<button class="calc-btn op-color">%</button>
				<button class="calc-btn op-color2" onclick="getValue('/')">&divide;</button>
				<button class="calc-btn" onclick="getValue('7')">7</button>
				<button class="calc-btn" onclick="getValue('8')">8</button>
				<button class="calc-btn" onclick="getValue('9')">9</button>
				<button class="calc-btn op-color2" onclick="getValue('*')">&times;</button>
				<button class="calc-btn" onclick="getValue('4')">4</button>
				<button class="calc-btn" onclick="getValue('5')">5</button>
				<button class="calc-btn" onclick="getValue('6')">6</button>
				<button class="calc-btn op-color2" onclick="getValue('-')">&minus;</button>
				<button class="calc-btn" onclick="getValue('1')">1</button>
				<button class="calc-btn" onclick="getValue('2')">2</button>
				<button class="calc-btn" onclick="getValue('3')">3</button>
				<button class="calc-btn op-color2" onclick="getValue('+')">+</button>
				<button class="calc-btn col-two" onclick="getValue('0')">0</button>
				<button class="calc-btn" onclick="getValue('.')">.</button>
				<button class="calc-btn op-color2" onclick="calculate()">=</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./assets/scripts/index.js"></script>
</html>
